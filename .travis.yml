language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_install:
  - chmod +x gradlew
  - ./gradlew build --scan -s
  - ./gradlew dependencies || true

script:
  - chmod +x ./gradlew build connectedCheck
  - ./gradlew build --scan -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

